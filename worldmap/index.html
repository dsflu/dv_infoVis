<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="d3.slider.css" />
<style>
path {
  stroke: white;
  stroke-width: 0.25px;
  fill: steelblue;
}
.site {
  stroke-width: .5px;
  stroke: #333;
  fill: orangered;
}
#slider3 {
  margin: 20px 0 10px 20px;
  width: 1080px;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="d3.slider.js"></script>

<!-- <div id="slider3"></div> -->
<script>
var width = 1080,
    height = 600;
var projection = d3.geo.mercator()
    .center([0, 5 ])
    .scale(150);
     // .rotate([-180,0]);
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("id","map");


var path = d3.geo.path()
    .projection(projection);
var g = svg.append("g");
// load and display the World
d3.json("world-110m2.json", function(error, topology) {

g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)

d3.csv("dv_data.csv")
    .row(function(d) {
      return {
        case: d.case,
        time: d.time,
        lat: d.latitude,
        lng: d.longitude,
        nkill: d.nkill,
        city: d.city,
        created_at: moment(d.time,"DD-MM-YYYY hh:mm:ss").unix()
      };
    })
    .get(function(err, rows) {
      if (err) return console.error(err);

      window.site_data = rows;
    });

});

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("")

var displaySites = function(data) {
  var sites = svg.selectAll(".site")
      .data(data, function(d) {
        return d.case;
      });
  sites.enter()
      .append("a")
          .attr("xlink:href", function(d) {
            return "https://www.google.com/search?q="+d.city;}
          )
      .append("circle")
      .attr("class", "site")
      .on("mouseover", function(d){return tooltip.text("year:"+d.time+",city:"+d.city+", nkill:"+d.nkill).style("visibility", "visible").style("background-color","white");})
       .on("mousemove", function(){return tooltip.style("top", 
    (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");})
       .on("mouseout", function(){return tooltip.style("visibility", "hidden");})
      .attr("cx", function(d) {
        return projection([d.lng, d.lat])[0];
      })
      .attr("cy", function(d) {
        return projection([d.lng, d.lat])[1];
      })
      .attr("r", 0.1)
      .style("fill",  "black")
      .transition().duration(400)
        .attr("r", 15)
        .style("fill",  "red")
        .transition().duration(800)
        .attr("r", 3)
        .style("fill",  "yellow");
  sites.exit()
    .transition().duration(200)
      .attr("r",0.1)
      .remove();
};
var minDateUnix = moment('06-01-1992', "DD MM YYYY").unix();
var maxDateUnix = moment('31-12-2015', "DD MM YYYY").unix();
var secondsInDay = 60 * 60 * 24;
d3.select('#slider3').call(d3.slider()
  .axis(true).min(minDateUnix).max(maxDateUnix).step(secondsInDay)
  .on("slide", function(evt, value) {
    var newData = _(site_data).filter( function(site) {
      return site.created_at < value;
    })
    //console.log("New set size ", newData.length);
    displaySites(newData);
  })
);

</script>
